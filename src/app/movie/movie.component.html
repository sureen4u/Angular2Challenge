<div>
  <md-card>
          <div style="width: 100%; overflow: hidden;">
            <div style="width: 300px; float: left;">
            <img  src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/iMNp6gTeDBXbzjKRNYtorxZ76G2.jpg" height="400px" width="300px"/>
        </div>
        <div *ngIf="movie" style="margin-left: 310px;">  <md-card-title>{{movie.title}} ({{year}})</md-card-title><i class="material-icons">grade</i>{{movie.rating}}
          <md-card-content>
            <p>{{movie.overview}}</p>
            <h2>Artists:</h2>
           <md-grid-list cols="3" rowHeight="200px">
              <md-grid-tile *ngFor="let cast of movie.cast">
                <a *ngIf="cast.person.profilePath" (click)="onPersonSelected(cast.person)" ><img [alt]="cast.person.name" src="https://image.tmdb.org/t/p/w132_and_h132_bestv2{{cast.person.profilePath}}" /></a>
                <img *ngIf="!cast.person.profilePath" id="noImage" [alt]="cast.person.name" src="" />
                <md-grid-tile-footer>
                  <h3 md-line>{{cast.person.name}}</h3>
                  <span md-line>{{cast.character}}</span>
                  <md-icon>star_border</md-icon>
                </md-grid-tile-footer>
              </md-grid-tile>
            </md-grid-list>
          </md-card-content>

        </div>
        </div>
    </md-card>
    <md-sidenav-layout >


</md-sidenav-layout>

</div>
